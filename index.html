<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
      /* Global Styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      
      /* Container Styles */
      .container {
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      
      /* Header Styles */
      .header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        border-radius: 10px 10px 0 0;
      }
      
      .header img {
        width: 50px;
        height: 50px;
        margin: 10px;
        border-radius: 50%;
      }
      
      /* Form Styles */
      form {
        padding: 20px;
      }
      
      label {
        display: block;
        margin-bottom: 10px;
      }
      
      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="https://v2.accounts.accredible.com/assets/images/accredible.png" alt="Accredible logo">
        <h1>Login</h1>
      </div>
      <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Login">
      </form>
    </div>
  </body>
</html>
